<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Weather-App</title>
	<link href="./css/all.min.css" rel="stylesheet" />
	<link href="./css/bootstrap.min.css" rel="stylesheet" />
	<link href="./css/style.css" rel="stylesheet " />
</head>

<body>
	<div class="site-content">

		<div class="site-header ">
			
			<nav class="navbar navbar-expand-lg ">
				<div class="container ">
					<a class=' branding' href='#'>
						<img src="images/logo@2x.png" alt="" class="logo" width="64" height="38">
						<div class="logo-type">
							<h1 class="site-title">Weather</h1>
							<small class="text-white ">tagline goes here</small>
						</div>
					</a>

					<button class="navbar-toggler menu-toggle " type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="fa fa-bars"></span>
					</button>

					<div class="collapse  navbar-collapse ms-auto" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item menu-item">
								<a class="nav-link active " aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item  menu-item">
								<a class="nav-link" href="#">News</a>
							</li>
							<li class="nav-item menu-item">
								<a class="nav-link" href="#">Live cameras</a>
							</li>
							<li class="nav-item menu-item">
								<a class="nav-link" href="#">Photos</a>
							</li>
							<li class="nav-item menu-item contact">
								<a class="nav-link" href="#">Contact</a>
							</li>
						</ul>
					</div>

				</div>
			</nav>
		</div>



		
		<div class="hero">
			<div class="container">
				<form class="find-location">
					<input type="text" placeholder="Find your location..." id="search">
					<input type="button" value="Find" id="submit">
				</form>

			</div>
		</div>

		


		<div class="px-2 py-2 container  ">
			<div class="p-0 row  forecast-container  g-0  rounded-4 ">

				<div class="col-lg-4 ">
					<div class="item  bg-sec-color m-0  ">
						<div class=" d-flex justify-content-between py-2 px-3 bg-main-color text-light "
							id="today-date">
							<p id="today-date-day-name" class="my-auto">Sunday</p>
							<span>
								<span id="today-date-day-number" class=" my-auto">30</span>
								<span id="today-date-month" class="my-auto">May </span>
							</span>
						</div>
						<div class="item-content text-start p-4 text-light" id="today">
							<p id="today-location" class="fs-4">Cairo</p>
							<span class="fs-1  fw-bolder">
								<span id="today-temp">20</span>
								<span><sup>o</sup>C</span>
							</span>
							<div>
								<img src="" id="today-condition-img" class="mb-3" alt="">
							</div>
							<p id="today-condition-text" class="fs-6 text-light-blue mt-3 mb-3">sunny</p>
							<div class="item-footer d-flex text-light p-3">
								<div class=" d-flex me-3">
									<img width="21 px" height="21" src="images/icon-umberella.png"
										class="align-middle footer-icons me-2" alt="">
									<p id="humidity">20</p>
								</div>
								<div class="d-flex me-3">
									<img width="23 px" height="21" src="images/icon-wind.png"
										class="align-middle footer-icon mx-2" alt="">
									<p id="wind">30 km/h</p>
								</div>
								<div class="d-flex">
									<img width="21px" height="21" src="images/icon-compass.png"
										class="align-middle footer-icon mx-2" alt="">
									<p id="wind-direction">NNE</p>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 special-color1">
					<div class="item   m-0  ">
						<div class=" py-2 text-center special-color2 text-light " id="tomorrow-date">
							<p class="next-day-name my-auto">Friday</p>
						</div>
						<div class=" item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
							<img class="next-condition-img mb-3" src="images/icon-wind.png" alt="">
							<h3 class="m-0">
								<span class="next-max-temp">50</span>
								<span><sup>o</sup>C</span>
							</h3>
							<h5 class="m-0">
								<span class="next-min-temp">30</span>
								<span><sup>o</sup> C</span>
							</h5>
							<p class="next-condition-text mt-3 mb-3 text-light-blue ">partly cloudy</p>
						</div>
					</div>
				</div>

				<div class="col-lg-4 bg-sec-color">
					<div class="item   m-0  ">
						<div class=" py-2 text-center bg-main-color text-light " id="tomorrow-date">
							<p class="next-day-name my-auto">Friday</p>
						</div>
						<div class=" item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
							<img class="next-condition-img mb-3" src="images/icon-wind.png" alt="">
							<h3 class="m-0">
								<span class="next-max-temp">50</span>
								<span><sup>o</sup>C</span>
							</h3>
							<h5 class="m-0">
								<span class="next-min-temp">30</span>
								<span><sup>o</sup> C</span>
							</h5>
							<p class="next-condition-text mt-3 mb-3 text-light-blue">partly cloudy</p>
						</div>
					</div>
				</div>

			</div>
		</div>


		<footer class="site-footer">
			<div class="container">
				<div class="row d-flex justify-content-between ">
					<div class="col-lg-8">
						<form action="#" class="subscribe-form">
							<input type="text" placeholder="Enter your email to subscribe...">
							<input type="submit" value="Subscribe">
						</form>
					</div>
					<div class="col-lg-3 ">
						<div class="social-links">
							<a href="#"><i class="fa-brands fa-facebook "></i></a>
							<a href="#"><i class="fa-brands fa-twitter"></i></a>
							<a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
							<a href="#"><i class="fa-brands fa-pinterest"></i></a>
						</div>
					</div>
				</div>
				<p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
			</div>
		</footer>
	</div>


	<script src=" ./js/bootstrap.bundle.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
